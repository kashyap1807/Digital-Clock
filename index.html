<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #DigitalClock{

            color: rgb(3, 243, 243);

        }
        #head{
            color: #ffffff;
        }
        #clock {
            font-family: 'Share Tech Mono', monospace;
            
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        
        }

    body {
        background-color: rgb(0, 0, 0);
      
    }
    </style>

</head>

<body id="clock">
    <div id="head">
        <h1></h1>
    </div>
    <br>

    <div id="DigitalClock" style="font-size: 100px;" >
        

    <script type="text/javascript">
        function showtime(){    
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h==0) {
                h = 12;
            }

            if (h>12) {
                h= h-12;
                session = "PM";

                
            }

            if (h < 10) {
                h = "0" + h;
                
            }

            if (m < 10) {
                m = "0" + m;
                
            }

            if (s < 10) {
                s = "0" + s;
                
            }
            

        
            document.getElementById("DigitalClock").innerHTML = h + " : " + m + " : " + s + " " + session ;
        
        setTimeout(showtime, 1000);
        }
        showtime();
    </script>

    </div>
    
</body>
</html>
